                <label for="Nombre">Name</label><br/>
                <input type="text" name="Nombre" size="40" required placeholder="Escriba su nombre" ><br/>
                <label for="Apellido">Last Name</label><br/>
                <input type="text" name="Apellido" size="40" required placeholder="Escriba sus apellidos" ><br/>

                <input type="text" name="e-mail" size="40" required placeholder="Correo electronico" ><br/>
                <label for="Mensaje">Message</label><br/>
                <textarea name="Mensaje" id="mensajeria" cols="40" required rows="10" placeholder="Escriba un mensaje"></textarea><br/>
                <div class="bottones">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </div>
            </form>
